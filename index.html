<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGenie - Figma Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 0; /* Remove padding for full screen */
        }

        .figma-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #fff;
        }

        .figma-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="figma-wrapper">
            <iframe 
                src="https://embed.figma.com/proto/RkoU6JqGVgvB0Kb1eF44N7/QuizGenie?node-id=1-3&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A3&embed-host=share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Remove the resize event listener as we're using 100vh now
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent any touch move events to disable scrolling on mobile
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
